<div>
  <div>加法计算器</div>
  <app-comp-calculator-add (calResult)="add($event)"></app-comp-calculator-add>
  <div>简易计算器</div>
  <app-comp-calculator (calResult)="getCalResult($event);"></app-comp-calculator>
  <div>
    <div>环境信息</div>
    <div>
      生产环境：{{environmentinfo.production}}
      <br/>
      当前域名：{{environmentinfo.domain}}
    </div>
  </div>
  
  <div>
    <div>图标使用</div>
    <div>
      <mat-icon>search</mat-icon><mat-icon>home</mat-icon>
      <i class="material-icons md-18">face</i>
      
    </div>
  </div>
  <div>
    <div>模板语法</div>
    <div>
        <p>The sum of 1 + 1 is not {{1 + 1}}</p>
    </div>
  </div>
  <div>
    <div>用户输入</div>
    <input #newHero
      (keyup.enter)="addHero(newHero.value)"
      (blur)="addHero(newHero.value); newHero.value='' ">

    <button (click)="addHero(newHero.value)">Add</button>

    <ul><li *ngFor="let hero of heroes">{{hero}}</li></ul>
  </div>
  <div>
    <div>生命周期钩子</div>
    <div>
      
    </div>
  </div>
</div>
<app-comp-tab [activeindex]=0></app-comp-tab>
